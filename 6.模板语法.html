<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="haha" v-once>
    This will never change:{{key}}
</div>
<div id="ha">
    This will never change:{{key|filterUppercase('参数值')}}
</div>
</body>
<script type="text/javascript">
    /*Vue.js 使用了基于 HTML 的模版语法，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据。
     *所有 Vue.js 的模板都是合法的 HTML ，所以能被遵循规范的浏览器和 HTML 解析器解析。
     *在底层的实现上， Vue 将模板编译成虚拟 DOM 渲染函数。结合响应系统，在应用状态改变时，
     *Vue 能够智能地计算出重新渲染组件的最小代价并应用到 DOM 操作上。
     *
     * 1、插值写法；
     * <span>Message: {{ msg }}</span>
     *      胡子标签会被替代成对应数据对象上msg属性的值；
     *      无论何时，绑定的数据对象上 msg 属性发生了改变，插值处的内容都会更新。
     *<span v-once>This will never change: {{ msg }}</span>
     *
     *2.支持html这对布尔值的属性也有效 —— 如果条件被求值为 false 的话该属性会被移除：
     * <button v-bind:disabled="someDynamicCondition">Button</button>
     *
      3.使用 JavaScript 表达式；
     * {{ number + 1 }}   {{ ok ? 'YES' : 'NO' }}
     * {{ message.split('').reverse().join('') }} <div v-bind:id="'list-' + id"></div>
     *这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。有个限制就是，每个绑定都只能包含单个表达式
     *模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如 Math 和 Date 。你不应该在模板表达式中试图访问用户定义的全局变量。
     *
       4.允许你自定义过滤器，被用作一些常见的文本格式化。过滤器应该被添加在 mustache 插值的尾部，由“管道符”指示；
     *{{ message | capitalize()|filterB('arg1',arg2)}}
     *这里，字符串 'arg1' 将传给过滤器作为第二个参数，arg2 表达式的值将被求值然后传给过滤器作为第三个参数。
     *
       5.修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指定应该以特殊方式绑定。
     *   例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()
     *   event.preventDefault()：<form v-on:submit.prevent="onSubmit"></form>阻止默认行为；
       6.
     *
     *
     *
     * */

    var vm = new Vue({
        el: '#haha',
        data: {
            key: 666
        }
    });
    vm.key = 888;

    //选择器；
    var vm2 = new Vue({
        el: "#ha",
        data: {
            key: 'miaovke糖'
        },
        filters: {
            filterUppercase: function (key,arg) {
                console.log(key);
                console.log(arg);
                return key.charAt(0).toUpperCase()+key.slice(1);
            },
            filterB:function(key,arg){

            }
        }


    })


</script>
</html>
