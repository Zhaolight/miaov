<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="haha">
    {{key}}
</div>
</body>
<script type="text/javascript">
    /*
     *1.属性与方法
     *      每个vue实例都会代理其data对象里所有的属性;
     *      设置属性也会影响到原始数据;
     *      如果在实例创建之后添加新的属性到实例上，它不会触发视图更新。
     *      除了 data 属性,Vue实例暴露了一些有用的实例属性与方法。
     *      这些属性与方法都有前缀 $，以便与代理的 data 属性区分。
     *      created:里面的this指向vue实例；
     *
     *
     * */

    //数据代理；
    var data = {key: 123};
    var vm = new Vue({
        el:'#haha',
        data: data
    });
    console.log(vm.key);//123;
    console.log(vm.key === data.key);//true;
    vm.key=456;
    console.log(data.key);//data.key=>456;
    data.key=888;
    console.log(vm.key);//888;

    //自身属性；
    console.log(vm.$data);//vm.$data === data // -> true
    console.log(vm.$el);// document.getElementById('haha')
    vm.$watch('key',function(newValue,oldValue){
        // 这个回调将在 `vm.key`  改变后调用
    });

    //生命周期；
    var vm2 = new Vue({
        data: {
            a: 2
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a)
        }
    })

</script>
</html>
